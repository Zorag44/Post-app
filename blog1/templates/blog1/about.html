<html lang="en">
<head>

<style>
    h1{text-align: right;}
    a{text-align: right;}
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
.active {
  background-color: #6d04aa;
}
</style>
<body>
    <ul>
        <li><a href="/">home</a></li>
        <li><a class="active" href="">About</a></li>
        {%if user.is_authenticated%}
        <li class="a1"><a href="logout">logout</a></li>
        <li class="ml-5"><a href="profile">Profile</a></li>
        {%else%}
        <li class="a1"><a href="login">login</a></li>
        <li class="a1"><a href="register">register</a></li>
        {%endif%}
      </ul>
      
</body>
</html>
